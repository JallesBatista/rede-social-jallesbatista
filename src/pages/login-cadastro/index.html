<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/fonts.css">
    <link rel="stylesheet" href="/src/styles/menu.css">
    <link rel="stylesheet" href="/src/styles/inputs.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="/src/styles/modals.css">
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>TechPosters</title>
</head> 
<body>
    <header>
        <div class="container">
            <nav class="menu">
                <p class="header__logo font-title-2">TechPosters</p>
                <div class="header__buttons font-text-2">
                    <button class="button-menu button-menu--login" data-redirect-control="login">Login</button>
                    <button class="button-menu button-menu--cadastro" data-redirect-control="cadastro">Registro</button>
                </div>
            </nav>
        </div> 
    </header>

    <div class="container">
        <main>
            <div class="card card-login">
                <h2 class="font-title-1">Login</h2>
                <form class="input-group">
                    <input class="input-default" placeholder="Seu e-mail"  type="email" name="senha" id="email-login" required>
                    <input class="input-default" placeholder="Sua senha"  type="password" name="email" id="senha-login" required>
                    <button class="button-primary font-text-button" type="submit">Logar</button>
                </form>
                <div class="card-redirect">
                    <span class="font-text-3">Ainda não possui cadastro</span>
                    <button class="button-outline font-text-button" data-redirect-control="cadastro">Ir para página de registro</button>
                </div>
            </div> 
 
            <div class="card card-cadastro">
                <div class="cadastro-header">
                    <h2 class="font-title-1">Cadastro</h2>
                    <button class="button-outline font-text-button" data-redirect-control="login">Voltar</button>
                </div> 
                <form class="input-group">
                    <input  class="input-default" placeholder="Seu nome" type="text" name="nome" id="nome-cadastro" required>
                    <input  class="input-default" placeholder="Seu e-mail"  type="email" name="senha" id="email-cadastro" required>
                    <input  class="input-default" placeholder="Sua senha" type="password" name="email" id="senha-cadastro" required>
                    <input  class="input-default" placeholder="Qual o seu trabalho?" type="text" name="job" id="job-cadastro" required>
                    <input  class="input-default" placeholder="URL da imagem de perfil" type="url" name="url" id="url-cadastro" required>
                    <button class="button-primary font-text-button" type="submit">Registrar</button>
                </form>
                <div class="card-redirect">
                    <span class="font-text-3">Já possui login</span>
                    <button class="button-outline font-text-button" data-redirect-control="login">Ir para página de login</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
